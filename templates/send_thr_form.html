
<!DOCTYPE html>
<html>
<head>
  <title>💸 Send THR Tokens</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    input, button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div style="background:#000;padding:10px;border-bottom:1px solid #0f0;text-align:center;">
  <a href="/" style="color:#0f0;margin:10px;">🏠 Home</a>
  <a href="/pledge" style="color:#0f0;margin:10px;">🔥 Pledge</a>
  <a href="/viewer" style="color:#0f0;margin:10px;">📦 Viewer</a>
  <a href="/send" style="color:#0f0;margin:10px;">💸 Send</a>
  <a href="/wallet" style="color:#0f0;margin:10px;">👛 Wallet</a>
  <a href="/docs" style="color:#0f0;margin:10px;">📚 Docs</a>
</div>


<h1>💸 Send THR</h1>
<p>Enter the sender address, recipient, and amount:</p>

<form id="sendForm">
  <label>Sender THR Address:</label>
  <input type="text" id="from" placeholder="e.g. THR5110..." required>

  <label>Recipient THR Address:</label>
  <input type="text" id="to" placeholder="e.g. THR..." required>

  <label>Amount (THR):</label>
  <input type="number" id="amount" step="0.0001" required>

  <button type="submit">Send Tokens</button>
</form>

<pre id="response"></pre>

<script>
document.getElementById("sendForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const from = document.getElementById("from").value.trim();
  const to = document.getElementById("to").value.trim();
  const amount = parseFloat(document.getElementById("amount").value);

  try {
    const res = await fetch("/send_token", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ from, to, amount })
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById("response").textContent = `✅ Transaction sent:\n${JSON.stringify(data, null, 2)}`;
    } else {
      document.getElementById("response").textContent = `❌ Error: ${data.error || "Unknown error"}`;
    }
  } catch (err) {
    document.getElementById("response").textContent = `❌ Request failed: ${err}`;
  }
});
</script>

</body>
</html>
