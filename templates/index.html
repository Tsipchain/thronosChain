
<!DOCTYPE html>
<html>
<head>
  <title>Thronos Network</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      border-bottom: 1px solid #0f0;
      padding-bottom: 10px;
    }
    .stats {
      background: #111;
      padding: 10px;
      margin-top: 20px;
      border: 1px dashed #0f0;
    }
    .highlight {
      color: #ff0;
    }
  </style>
</head>
<body>

<div style="background:#000;padding:10px;border-bottom:1px solid #0f0;text-align:center;">
  <a href="/" style="color:#0f0;margin:10px;">🏠 Home</a>
  <a href="/pledge" style="color:#0f0;margin:10px;">🔥 Pledge</a>
  <a href="/viewer" style="color:#0f0;margin:10px;">📦 Viewer</a>
  <a href="/send" style="color:#0f0;margin:10px;">💸 Send</a>
  <a href="/wallet" style="color:#0f0;margin:10px;">👛 Wallet</a>
  <a href="/docs" style="color:#0f0;margin:10px;">📚 Docs</a>
</div>


<h1>🔥 Welcome to the Thronos Network</h1>
<p>A blockchain of resistance. A pledge to the unburnable.</p>

<div class="stats">
  <h2>📈 Live Network Stats</h2>
  <pre id="chainInfo">Loading chain data...</pre>
</div>

<script>
fetch("/chain")
  .then(res => res.json())
  .then(data => {
    const blocks = data || [];
    const last = blocks[blocks.length - 1] || {};
    const html = `
    Total Blocks: <span class="highlight">${blocks.length}</span>\n
    Last Block Hash: ${last.block_hash || "N/A"}\n
    Last Miner: ${last.miner_btc_address || "N/A"}\n
    Timestamp: ${last.timestamp || "N/A"}`;
    document.getElementById("chainInfo").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("chainInfo").innerText = "Failed to load chain data.";
  });
</script>
</body>
</html>
